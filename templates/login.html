{% extends 'index.html' %}


{% block page_content %}
<div class="center">
	<div class="row">
		<div class="col l6 m12 s12 offset-l3">
			<div class="card" id="center-div">
				<div class="card-content">
					<h6 class="right-align header-text">sign in</h6>
					{% if form.errors %}
			    	<p style="color: #d50000" class="news-title">
			    		<i class="ion-close-circled"></i> 
			    		Your username and password didn't match. Please try again.
			    	</p>
			    	{% endif %}
					
					<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
					{% csrf_token %}
						<div class="input-field">
						    <label for="id_username">username</label>
						    <input id="id_username" maxlength="254" name="username" type="text" class="validate"/>
						</div>
						<div class="input-field">
						    <label for="id_password">password</label>
						    <input id="id_password" name="password" type="password" class="validate"/>
						</div>

						<div class="right-align">
							<button class="btn btn-flat waves-effect waves-light green" type="submit">login</button>
						</div>
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
